<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px 0;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text Analyzer Tool</h2>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button id="countWords">Count Words</button>
    <button id="toUpperCase">To Uppercase</button>
    <button id="toLowerCase">To Lowercase</button>
    <button id="checkSubstring">Check Substring</button>
    <input type="text" id="substring" placeholder="Enter substring to check" />
    <div class="result" id="resultDisplay"></div>
</div>

<script src="index.js"></script>
</body>
</html>
